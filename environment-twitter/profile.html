<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTwitter - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>üå± EcoTwitter</h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <span class="icon">üè†</span> Home
                </a>
                <a href="explore.html" class="nav-item">
                    <span class="icon">üîç</span> Explore
                </a>
                <a href="groups.html" class="nav-item">
                    <span class="icon">üë•</span> Groups
                </a>
                <a href="chat.html" class="nav-item">
                    <span class="icon">üí¨</span> Messages
                </a>
                <a href="profile.html" class="nav-item active">
                    <span class="icon">üë§</span> Profile
                </a>
            </nav>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </aside>

        <main class="profile-container">
            <div class="profile-header">
                <div class="profile-banner">
                    <div class="banner-bg"></div>
                </div>

                <div class="profile-info">
                    <img src="assets/images/default-avatar.png" alt="Profile picture" class="profile-avatar">
                    
                    <div class="profile-details">
                        <h1 id="profileName">Eco Warrior</h1>
                        <p id="profileHandle" class="handle">@ecowarrior</p>
                        <p id="profileBio" class="bio">Passionate about environmental sustainability and climate action üåç</p>
                        
                        <div class="profile-stats">
                            <div class="stat">
                                <strong id="followerCount">0</strong>
                                <span>Followers</span>
                            </div>
                            <div class="stat">
                                <strong id="followingCount">0</strong>
                                <span>Following</span>
                            </div>
                            <div class="stat">
                                <strong id="postCount">0</strong>
                                <span>Posts</span>
                            </div>
                        </div>

                        <div class="profile-actions">
                            <button class="btn btn-secondary" onclick="editProfile()">Edit Profile</button>
                            <button class="btn btn-outline" onclick="shareProfile()">Share</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-tabs">
                    <button class="tab-btn active" onclick="switchTab('posts')">Posts</button>
                    <button class="tab-btn" onclick="switchTab('groups')">Groups</button>
                    <button class="tab-btn" onclick="switchTab('likes')">Likes</button>
                </div>

                <div id="posts-tab" class="tab-content active">
                    <div id="userPosts" class="feed">
                        <div class="loading">Loading your posts...</div>
                    </div>
                </div>

                <div id="groups-tab" class="tab-content">
                    <div id="userGroups" class="groups-list">
                        <div class="loading">Loading your groups...</div>
                    </div>
                </div>

                <div id="likes-tab" class="tab-content">
                    <div id="userLikes" class="feed">
                        <div class="loading">Loading liked posts...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
