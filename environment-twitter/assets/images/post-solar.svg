<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="500" height="300" fill="#1F2937"/>
  <!-- Solar panels -->
  <g opacity="0.9">
    <rect x="30" y="80" width="100" height="60" fill="#374151" stroke="#22C55E" stroke-width="2"/>
    <line x1="40" y1="80" x2="40" y2="140" stroke="#22C55E" stroke-width="1"/>
    <line x1="50" y1="80" x2="50" y2="140" stroke="#22C55E" stroke-width="1"/>
    <line x1="60" y1="80" x2="60" y2="140" stroke="#22C55E" stroke-width="1"/>
    <line x1="70" y1="80" x2="70" y2="140" stroke="#22C55E" stroke-width="1"/>
    <line x1="80" y1="100" x2="130" y2="100" stroke="#22C55E" stroke-width="1"/>
    <line x1="80" y1="110" x2="130" y2="110" stroke="#22C55E" stroke-width="1"/>
    <line x1="80" y1="120" x2="130" y2="120" stroke="#22C55E" stroke-width="1"/>
  </g>
  <!-- More solar panels -->
  <g opacity="0.9">
    <rect x="160" y="100" width="100" height="60" fill="#374151" stroke="#22C55E" stroke-width="2"/>
    <line x1="170" y1="100" x2="170" y2="160" stroke="#22C55E" stroke-width="1"/>
    <line x1="180" y1="100" x2="180" y2="160" stroke="#22C55E" stroke-width="1"/>
    <line x1="190" y1="100" x2="190" y2="160" stroke="#22C55E" stroke-width="1"/>
    <line x1="200" y1="100" x2="200" y2="160" stroke="#22C55E" stroke-width="1"/>
    <line x1="170" y1="120" x2="260" y2="120" stroke="#22C55E" stroke-width="1"/>
    <line x1="170" y1="130" x2="260" y2="130" stroke="#22C55E" stroke-width="1"/>
    <line x1="170" y1="140" x2="260" y2="140" stroke="#22C55E" stroke-width="1"/>
  </g>
  <!-- Sun -->
  <circle cx="400" cy="60" r="40" fill="url(#sunGrad)"/>
  <!-- Light rays -->
  <line x1="400" y1="10" x2="400" y2="0" stroke="#FCD34D" stroke-width="2"/>
  <line x1="440" y1="30" x2="450" y2="20" stroke="#FCD34D" stroke-width="2"/>
  <line x1="450" y1="70" x2="460" y2="70" stroke="#FCD34D" stroke-width="2"/>
</svg>